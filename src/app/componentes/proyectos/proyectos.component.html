<div class="container mb-4" id="proyectos">
    <!-- <h2 class="text-end pe-4" >Proyectos</h2> -->
    <div class="d-flex justify-content-end">
        <app-btn-agregar *ngIf="login" (click)="agregarProyecto()" ></app-btn-agregar>
        <h2 class="text-end pe-4 position-relative ms-3 fw-bold fst-italic">Proyectos</h2>        
    </div>
    <div *ngFor="let dato of datosPorfolio">
        <mat-card class="container d-flex mt-2">
            <div class="pantallasGrandes">
                <div class="d-flex ">
                    <div class="d-flex row botones">
                        <app-btn-editar *ngIf="login" (click)="abrirModal(dato.id_proyecto)" ></app-btn-editar>
                        <br>
                        <app-btn-eliminar class="" *ngIf="login" (click)="eliminarProyecto(dato.id_proyecto)" ></app-btn-eliminar>
                    </div>
                    <mat-card-title-group class="d-flex col justify-content-between">
                        <div class="titulos ">
                            <mat-card-title class="nombre" >{{dato.nombre}} </mat-card-title>
                            
                            <mat-card-subtitle class="periodo">{{dato.fecha}}</mat-card-subtitle>
                            <mat-card-subtitle class="link">
                                <a [href]="dato.enlace" target="_blank" >link</a>    
                            </mat-card-subtitle>
                        </div>
                        <mat-card-content class="px-3 descripcion" >
                            <p class="text-wrap"> {{dato.descripcion}} </p>   
                        </mat-card-content>
                    
                    </mat-card-title-group>
                    <div class="position-relative imagen-proy ms-auto ">

                        <img mat-card-md-image src="\assets\imagenes\nft-preview-card-component-main\portada-image-equilibrium.jpg" class="img-fluid position-absolute top-50 start-50 translate-middle" (click)="abrirModalImagenes()"> <!-- [src]="dato.img"  -->
                    </div>
                </div>
                
            </div>




            <div class="container pantallasPequeÃ±as row">
                <div class="d-flex row encabezado ">
                   
                    <mat-card-title-group  class="d-flex encabezado">
                        <div class="titulos me-auto">
                            <mat-card-title class="nombre" >{{dato.nombre}} </mat-card-title>
                            
                            <mat-card-subtitle class="periodo">{{dato.fecha}}</mat-card-subtitle>
                            <mat-card-subtitle class="link">
                                <a [href]="dato.enlace" target="_blank" >link</a>    
                            </mat-card-subtitle>
                        </div>
                        <div class="position-relative imagen-proy">
                            <img mat-card-md-image src="\assets\imagenes\nft-preview-card-component-main\portada-image-equilibrium.jpg" class="img-fluid position-absolute top-50 start-50 translate-middle" (click)="abrirModalImagenes()"> <!-- [src]="dato.img"  -->
                        </div> 
                        <div class="row botones" *ngIf="login">
                            <app-btn-editar  (click)="abrirModal(dato.id_proyecto)" ></app-btn-editar>
                            <br>
                            <app-btn-eliminar class="" (click)="eliminarProyecto(dato.id_proyecto)"   ></app-btn-eliminar>
                        </div>                   
                    </mat-card-title-group>
                </div>
                <mat-card-content class="descripcion mt-2">
                    <p class="text-wrap"> {{dato.descripcion}} </p>   
                </mat-card-content>
                
            </div>
        </mat-card>
    </div>

</div>
