<div class="container" id="proyectos">
    <!-- <h2 class="text-end pe-4" >Proyectos</h2> -->
    <div class="d-flex justify-content-end">
        <app-btn-editar *ngIf="login"></app-btn-editar>
        <h2 class="text-end pe-4 position-relative ms-3">Proyectos</h2>        
    </div>
    <div *ngFor="let dato of datos">
        <mat-card class="container d-flex mt-2">
            <div class="d-flex">
                <div class="d-flex row justify-content-evenly botones">
                    <app-btn-editar *ngIf="login"></app-btn-editar>
                    <br>
                    <app-btn-eliminar class="" *ngIf="login"></app-btn-eliminar>
                </div>
                <mat-card-title-group>
                
                    <mat-card-title class="nombre" >{{dato.nombre}} </mat-card-title>
                    
                    <mat-card-subtitle class="periodo">{{dato.fecha}}</mat-card-subtitle>
                    <mat-card-subtitle class="link">
                    <a [href]="dato.link">link</a>    
                    </mat-card-subtitle>
                    <mat-card-content class="ps-3 descripcion">
                         {{dato.descripcion}}
                    </mat-card-content>
                
                </mat-card-title-group>
            </div>
            <div class="pe-3">
                <img mat-card-md-image [src]="dato.img">
            </div>
        </mat-card>
    </div>

</div>
