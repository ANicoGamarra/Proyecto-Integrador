<div class="container mb-4" id="proyectos">
    <!-- <h2 class="text-end pe-4" >Proyectos</h2> -->
    <div class="d-flex justify-content-end">
        <app-btn-agregar *ngIf="login" (click)="agregarProyecto()" ></app-btn-agregar>
        <h2 class="text-end pe-4 position-relative ms-3 fw-bold fst-italic">Proyectos</h2>        
    </div>
    <div *ngFor="let dato of datosPorfolio">
        <div class="d-flex mt-3" *ngIf="login">
            <app-btn-editar  (click)="abrirModal(dato.id_proyecto)" ></app-btn-editar>
            <br>
            <app-btn-eliminar class="ms-2" (click)="eliminarProyecto(dato.id_proyecto)"></app-btn-eliminar>
        </div>         
        <mat-card  class="row mt-2 flex-wrap">
                <mat-card-title-group class="d-flex justify-content-between encabezado ">
                        <div class="titulos me-auto ">
                            <mat-card-title class="nombre" >{{dato.nombre}} </mat-card-title>
                            
                            <mat-card-subtitle class="periodo">{{dato.fecha}}</mat-card-subtitle>
                            <mat-card-subtitle class="link">
                                <a [href]="dato.enlace" target="_blank" >link</a>    
                            </mat-card-subtitle>
                        </div>
                        <mat-card-content *ngIf="!pantallasPequenias" class="descripcion mt-2 me-2">
                            <p class="text-wrap"> {{dato.descripcion}} </p>   
                        </mat-card-content> 
                        <div class="position-relative imagen-proy">
                            <img mat-card-md-image [src]="dato.proyecto_portada" class="img-fluid position-absolute top-50 start-50 translate-middle" (click)="abrirModalImagenes()"> 
                        </div> 
                                 
                </mat-card-title-group>
            
                <mat-card-content *ngIf="pantallasPequenias" class="descripcion mt-2">
                    <p class="text-wrap"> {{dato.descripcion}} </p>   
                </mat-card-content>
