<div *ngIf="!loginLogout else btnCerrarSesion" class=" ps-2 pt-1">
    <button class="btn btn-dark " (click)="iniciarSesion()">Iniciar sesión</button>
</div>

<ng-template #btnCerrarSesion>
    <div class=" ps-2 pt-1 btncerrar">
        <button class="btn btn-dark " (click)="cerrarSesion()">Cerrar sesión</button>
    </div>
</ng-template>
