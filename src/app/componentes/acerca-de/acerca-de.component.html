<div class="container" id="acerca-de">
    <div class="d-flex justify-content-between">
        <div class="foto-perfil me-3">
            <div class="position-relative">
                <img [src]=foto  class="img-fluid border border-dark border-3" alt="foto de perfil">
                <app-btn-editar class="btn-imgaen position-absolute top-0 start-100" *ngIf="login" (click)="openFotoPerfilModal()" ></app-btn-editar>
            </div>
            <div class="position-relative">
                <h4 class="text-center "> {{datosPorfolio[0].nombre}}  </h4>
                <h4 class="text-center "> {{datosPorfolio[0].apellido}} </h4>                    
            </div>
            <h5 class="text-center"> {{titulo.titulo}} </h5>
        </div>
        <div class="d-flex flex-column align-items-end">
            <div class="d-flex justify-content-between">
                <app-btn-editar *ngIf="login" (click)="open()" ></app-btn-editar>
                
                <h2 class="ms-4 pe-4"> Acerca de mi  </h2>                
            </div>
            <p class="text-end fs-6"> {{datosPorfolio[0].descripcion}}</p>        
        </div>
    </div>
</div>
