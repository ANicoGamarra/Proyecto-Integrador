
<div class="modal-header">
    <h4 class="modal-title">Editar proyectos</h4>    
    <button type="button" class="rounded-circle btn-cerrar btn btn-dark" (click)="activeModal.dismiss('Cross click')">      
      <mat-icon class="rounded-circle pt-1">close</mat-icon>
    </button>
</div>
<div>
    <button type="button" class="rounded-circle btn-cerrar btn btn-dark" >      
        <mat-icon class="pt-1">add</mat-icon>
    </button>
</div>
<table class="table table-dark table-striped">

    <thead>
        <tr>
          <th scope="col">Habilidad</th>
          <th scope="col">Porcentaje</th>          
        </tr>
    </thead>

    
    <tbody *ngFor="let dato of datos, let i = index">
        <tr>
          <th scope="row" >
            <input type="text" class="form-control" placeholder= "Habilidad" [(ngModel)]="datos[i].habilidad">
          </th> 
          <td>
            <input type="text" class="form-control" placeholder= "porcentaje" [(ngModel)]="datos[i].porcentaje">
          </td>          
        </tr>
       
    </tbody>

     
    <div class="d-flex mt-3 justify-content-evenly">

        <div class=" ">
            <button type="button" class="btn btn-dark align-self-center" (click)="activeModal.close('Close click')">Cancelar</button>
        </div>

        <div class=" align-self-end">
            <button type="button" class="btn btn-dark " (click)="activeModal.close('Close click')">Guardar</button>
        </div>

    </div>
  

</table>
