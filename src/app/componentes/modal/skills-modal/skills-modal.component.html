
<div class="modal-header">
  <div class="d-flex justify-content-between w-100">
    <h4 class="modal-title">Editar proyectos</h4>    
    <button type="button" class="rounded-circle btn-cerrar btn btn-dark" (click)="activeModal.dismiss('Cross click')">      
      <mat-icon class="rounded-circle pt-1" >close</mat-icon>
    </button>
  </div>
  
</div>
<div class="modal-body">

  <button type="button" class="rounded-circle btn-cerrar btn btn-dark mb-2" data-bs-toggle="collapse" data-bs-target="#collapseSkill" aria-expanded="false" aria-controls="collapseSkill" (click)="toggleBtnAgregarSkills()">      
    
    <mat-icon *ngIf="!btnAgregarSkill" class="pt-1">add</mat-icon>
    <mat-icon *ngIf="btnAgregarSkill" class="pt-1">remove</mat-icon>
  </button>

  <div class="collapse" id="collapseSkill">
  
    <h4>Agregar Skill</h4>

    <table class="table table-dark table-striped">
  
      <thead>
        <tr>
          <th scope="col">Habilidad</th>
          <th scope="col">Porcentaje</th>          
        </tr>
      </thead>
    
      <tbody>
        <tr>
          <th scope="row" >
            <input type="text" class="form-control" placeholder= "Habilidad" >
          </th> 
          <td>
            <input type="text" class="form-control" placeholder= "porcentaje" >
          </td>          
        </tr>
      
      </tbody>
    
      </table>

      <div>

        <button type="button" class="btn btn-dark mb-2 " (click)="activeModal.close('Close click')">Guardar</button>

      </div>

  </div>

<table class="table table-dark table-striped">

    <thead>
        <tr>
          <th scope="col">Habilidad</th>
          <th scope="col">Porcentaje</th>          
        </tr>
    </thead>

    
    <tbody *ngFor="let dato of datos, let i = index">
        <tr>
          <th scope="row" >
            <input type="text" class="form-control" placeholder= "Habilidad" [(ngModel)]="datos[i].habilidad">
          </th> 
          <td>
            <input type="text" class="form-control" placeholder= "porcentaje" [(ngModel)]="datos[i].porcentaje">
          </td>          
        </tr>
       
    </tbody>

  </table>

</div>
     
    <div class=" modal-footer d-flex justify-content-evenly">

        <div class=" ">
            <button type="button" class="btn btn-dark align-self-center" (click)="activeModal.close('Close click')">Cancelar</button>
        </div>

        <div class=" align-self-end">
            <button type="button" class="btn btn-dark " (click)="activeModal.close('Close click')">Guardar</button>
        </div>

    </div>
