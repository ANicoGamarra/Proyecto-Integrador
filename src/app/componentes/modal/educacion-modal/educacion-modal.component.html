<div class="modal-header">
    <h4 class="modal-title">Editar educacion</h4>    
    <button type="button" class="rounded-circle btn-cerrar btn btn-dark" (click)="activeModal.dismiss('Cross click')">      
      <mat-icon class="rounded-circle pt-1">close</mat-icon>
    </button>
</div>

<div class="modal-body">
    
  <form [formGroup]="formularioEducacion" (ngSubmit)="enviarDatos()">
    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Institucion: </span>
      <input type="text" class="form-control" placeholder= "Institucion" formControlName="institucion">
    </div>
    
    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Titulo: </span>
      <input type="text" class="form-control" placeholder="Titulo" formControlName="titulo" >
    </div>
    
    <div class="input-group flex-nowrap mt-2">
      <label class="input-group-text texto-titulo">Fecha Egresado: </label>
      <input type="date" class="form-control" placeholder="fecha egresado" formControlName="fecha_egresado">
    </div>
  
    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Descripci√≥n: </span>
      <textarea class="form-control" aria-label="With textarea" formControlName="descripcion"></textarea>  
    </div>        

    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Certificado: </span>
      <input type="text" class="form-control" placeholder="subir certificado" formControlName="certificado">
    </div>

    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Logo Instituto: </span>
      <input type="text" class="form-control" placeholder="subir logo instituto" formControlName="logo_educacion">
    </div>

    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Url Instituto: </span>
      <input type="text" class="form-control" placeholder="subir url instituto" formControlName="enlace_educacion">
    </div>
  

<div class="modal-footer d-flex justify-content-evenly mt-2">

  <div class=" align-self-end">
      <button type="submit" class="btn btn-dark"  >Guardar</button>
  </div>
 </div>

</form>    
</div>
