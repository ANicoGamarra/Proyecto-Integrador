

<div class="modal-header">
    <h4 class="modal-title">Editar proyectos</h4>    
    <button type="button" class="rounded-circle btn-cerrar btn btn-dark" (click)="activeModal.dismiss('Cross click')">      
      <mat-icon class="rounded-circle pt-1">close</mat-icon>
    </button>
  </div>

  <div class="modal-body">
    
    <form [formGroup]="formularioProyecto" (ngSubmit)="enviarDatos()">
 
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Nombre del proyecto: </span>
        <input type="text" class="form-control" placeholder= "nombre" formControlName="nombre">
      </div>
      
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Fecha: </span>
        <input type="date" class="form-control" placeholder="Fecha" formControlName="fecha" >
      </div>
          
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Descripci√≥n: </span>
        <textarea class="form-control" aria-label="With textarea" formControlName="descripcion" ></textarea>  
      </div>        

      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">link: </span>
        <input type="text" class="form-control" placeholder="link al proyecto" formControlName="enlace" >        
      </div>

      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">URL: </span>
        <input type="text" class="form-control" placeholder="foto de portada" formControlName="proyecto_portada" >        
      </div>

      <div class=" modal-footer align-self-end">
        <button type="submit" class="btn btn-dark" >Guardar</button>
    </div>


    </form>    

  </div>
