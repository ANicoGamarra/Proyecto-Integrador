<div id="carouselExampleInterval" class="carousel slide position-relative" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://i.ibb.co/qjT11qk/desktop-design.jpg" class="img-fluid" alt="desktop">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://i.ibb.co/cJ4pQz1/active-states.jpg" class="img-fluid" alt="active states">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/NSXHY7z/mobile2.png " class="img-fluid" alt="mobile">
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
