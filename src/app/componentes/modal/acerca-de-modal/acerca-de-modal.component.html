<form [formGroup]="formularioAcerca" (ngSubmit)="actualizarDatos()">
<div class="modal-header">
    <h4 class="modal-title">Editar acerca de mi</h4>    
    <button type="button" class="rounded-circle btn-cerrar btn btn-dark" (click)="activeModal.dismiss('Cross click')">      
      <mat-icon class="rounded-circle pt-1">close</mat-icon>
    </button>
  </div>
  
  <div class="modal-body">
    
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Nombre: </span>
        <input type="text" class="form-control" placeholder="nombre" formControlName="nombre">
      </div>
      
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Apellido: </span>
        <input type="text" class="form-control" placeholder="apellido" formControlName="apellido">
      </div>

      <form [formGroup]="formularioAcerca">
      <div class="input-group flex-nowrap mt-2">
        
          <label class="input-group-text texto-titulo">Titulo: </label>
          <input type="text" class="form-control" placeholder="titulo" formControlName="titulo" >
        
      </div>
    </form>
    
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Descripci√≥n: </span>
        <textarea class="form-control" aria-label="With textarea" formControlName="descripcion"></textarea>  
      </div>     
      
  </div>
 
  
    <div class=" modal-footer flex justify-content-center">
      
      <button type="submit" class="btn btn-dark" >Guardar</button>
      
    </div>
  </form>
