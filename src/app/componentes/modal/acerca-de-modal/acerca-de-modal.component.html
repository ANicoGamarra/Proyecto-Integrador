
<div class="modal-header">
    <h4 class="modal-title">Editar acerca de mi</h4>    
    <button type="button" class="rounded-circle btn-cerrar btn btn-dark" (click)="activeModal.dismiss('Cross click')">      
      <mat-icon class="rounded-circle pt-1">close</mat-icon>
    </button>
  </div>
  
  <div class="modal-body">
    
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Nombre: </span>
        <input type="text" class="form-control" placeholder="nombre" [(ngModel)]="datos[0].nombre">
      </div>
      
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Apellido: </span>
        <input type="text" class="form-control" placeholder="apellido" [(ngModel)]="datos[0].apellido">
      </div>
      
      <div class="input-group flex-nowrap mt-2">
        <label class="input-group-text texto-titulo">Titulo: </label>
        <input type="text" class="form-control" placeholder="titulo" [(ngModel)]="datos[0].titulo">
      </div>
    
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Descripci√≥n: </span>
        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="datos[0].descripcion"></textarea>  
      </div>
      
      <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-dark" (click)="activeModal.close('Close click')">Guardar</button>
      </div>
  </div>
